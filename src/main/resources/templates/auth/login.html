<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bibliotech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h2 { color: #333; font-weight: 600; font-size: 24px; }
        .logo p { color: #999; font-size: 14px; margin-top: 5px; }
        .form-label { color: #555; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }
        .btn-primary {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary:hover { background: #000; }
        .divider { 
            text-align: center; 
            margin: 20px 0; 
            color: #999;
            font-size: 13px;
        }
        .link { color: #333; text-decoration: none; font-size: 14px; }
        .link:hover { text-decoration: underline; }
        .alert { 
            border-radius: 6px; 
            font-size: 14px; 
            padding: 12px;
            border: none;
        }
        .test-creds {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }
        .test-creds small { color: #666; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h2>ðŸ“š Bibliotech</h2>
            <p>Sistema de Livraria</p>
        </div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" name="username" 
                       placeholder="seu@email.com" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="divider">ou</div>
        
        <div class="text-center">
            <a th:href="@{/registro}" class="link">Criar nova conta</a>
        </div>

        <div class="test-creds">
            <small>
                <strong>Teste:</strong> admin@bibliotech.com / admin123
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
