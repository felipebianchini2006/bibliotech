<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bibliotech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }
        .registro-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h2 { color: #333; font-weight: 600; font-size: 24px; }
        .logo p { color: #999; font-size: 14px; margin-top: 5px; }
        .form-label { color: #555; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
            outline: none;
        }
        .btn-primary {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary:hover { background: #000; }
        .divider { 
            text-align: center; 
            margin: 20px 0; 
            color: #999;
            font-size: 13px;
        }
        .link { color: #333; text-decoration: none; font-size: 14px; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="registro-card">
        <div class="logo">
            <h2>üìö Bibliotech</h2>
            <p>Criar nova conta</p>
        </div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF *</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" 
                           maxlength="11" pattern="[0-9]{11}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha *</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                           minlength="6" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                </div>
                <div class="col-12 mb-3">
                    <label for="endereco" class="form-label">Endere√ßo</label>
                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
        </form>

        <div class="divider">ou</div>
        
        <div class="text-center">
            <a th:href="@{/login}" class="link">‚Üê Voltar para Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
