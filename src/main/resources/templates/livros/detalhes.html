<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro - Bibliotech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .navbar {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .navbar-brand { color: #333; font-weight: 600; font-size: 18px; text-decoration: none; }
        .container { max-width: 900px; padding: 30px 15px; }
        .card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 40px;
        }
        .book-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .book-cover {
            flex-shrink: 0;
            width: 200px;
            height: 280px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .book-info h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        .info-label {
            color: #999;
            min-width: 120px;
            font-size: 14px;
        }
        .info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }
        .description {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .description-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .description-text {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }
        .actions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .btn-back { 
            background: none; 
            border: 1px solid #ddd; 
            color: #666; 
            padding: 10px 20px; 
            border-radius: 6px; 
            font-size: 14px;
            text-decoration: none;
        }
        .btn-back:hover { border-color: #333; color: #333; }
        .btn-edit {
            background: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }
        .btn-edit:hover { background: #000; color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">üìö Bibliotech</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="book-header">
                <div class="book-cover">
                    <img th:if="${livro.imagemUrl}" th:src="${livro.imagemUrl}" alt="Capa">
                    <span th:unless="${livro.imagemUrl}">üìñ</span>
                </div>
                <div class="book-info">
                    <h1 th:text="${livro.titulo}"></h1>
                    
                    <div class="info-row">
                        <div class="info-label">ISBN</div>
                        <div class="info-value" th:text="${livro.isbn}"></div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">Categoria</div>
                        <div class="info-value">
                            <span th:if="${livro.categoria}" 
                                  class="badge bg-light text-dark" 
                                  th:text="${livro.categoria.nome}"></span>
                            <span th:unless="${livro.categoria}">-</span>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">Publica√ß√£o</div>
                        <div class="info-value" 
                             th:text="${#temporals.format(livro.dataPublicacao, 'dd/MM/yyyy')}"></div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">Estoque</div>
                        <div class="info-value">
                            <span th:text="${livro.quantidadeDisponivel}"></span> / 
                            <span th:text="${livro.quantidadeTotal}"></span>
                            <span th:if="${livro.quantidadeDisponivel == 0}" 
                                  class="badge bg-danger text-white ms-2">Esgotado</span>
                            <span th:if="${livro.quantidadeDisponivel > 0}" 
                                  class="badge bg-success text-white ms-2">Dispon√≠vel</span>
                        </div>
                    </div>

                    <div th:if="${!livro.autores.empty}" class="info-row">
                        <div class="info-label">Autores</div>
                        <div class="info-value">
                            <span th:each="autor, iterStat : ${livro.autores}">
                                <span th:text="${autor.nome}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${livro.descricao}" class="description">
                <div class="description-label">Descri√ß√£o</div>
                <div class="description-text" th:text="${livro.descricao}"></div>
            </div>

            <div class="actions">
                <a th:href="@{/livros}" class="btn-back">‚Üê Voltar</a>
                <a th:href="@{/livros/{id}/editar(id=${livro.id})}" class="btn-edit">Editar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
