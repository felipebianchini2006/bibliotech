<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bibliotech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .registro-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        .registro-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .btn-registrar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registro-card">
            <div class="registro-header">
                <h2><i class="bi bi-person-plus-fill me-2"></i>Criar Conta</h2>
            </div>
            <div class="p-4">
                <form th:action="@{/registro}" th:object="${usuario}" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF *</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" 
                                   maxlength="11" pattern="[0-9]{11}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                                   minlength="6" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="endereco" class="form-label">Endere√ßo</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-registrar w-100 mb-3">
                        <i class="bi bi-check-circle-fill me-2"></i>Registrar
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a th:href="@{/login}" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-2"></i>Voltar para Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
