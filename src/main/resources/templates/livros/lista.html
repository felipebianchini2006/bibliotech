<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Bibliotech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .navbar {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .navbar-brand { color: #333; font-weight: 600; font-size: 18px; text-decoration: none; }
        .navbar-brand:hover { color: #000; }
        .btn-back { 
            background: none; 
            border: 1px solid #ddd; 
            color: #666; 
            padding: 6px 16px; 
            border-radius: 6px; 
            font-size: 14px;
            text-decoration: none;
        }
        .btn-back:hover { border-color: #333; color: #333; }
        .container { max-width: 1200px; padding: 30px 15px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h2 { color: #333; font-size: 24px; font-weight: 600; }
        .btn-primary {
            background: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary:hover { background: #000; }
        .search-box {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }
        .card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .table { margin-bottom: 0; }
        .table th {
            background: #fafafa;
            color: #666;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            padding: 12px;
            border: none;
        }
        .table td {
            padding: 15px 12px;
            color: #333;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
        }
        .badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 13px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            margin: 0 2px;
        }
        .btn-sm:hover { border-color: #333; color: #333; }
        .btn-danger { background: #dc3545; color: white; border-color: #dc3545; }
        .btn-danger:hover { background: #c82333; border-color: #c82333; color: white; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .alert {
            border: none;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">üìö Bibliotech</a>
            <a th:href="@{/home}" class="btn-back">‚Üê Voltar</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Livros</h2>
            <a th:href="@{/livros/novo}" class="btn-primary">+ Novo Livro</a>
        </div>

        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <div class="search-box">
            <form th:action="@{/livros/buscar}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="titulo" 
                           th:value="${termoBusca}" placeholder="Buscar por t√≠tulo...">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div th:if="${livros.empty}" class="empty-state">
                <div style="font-size: 48px; margin-bottom: 20px;">üìö</div>
                <p>Nenhum livro cadastrado</p>
                <a th:href="@{/livros/novo}" class="btn-primary">Adicionar Primeiro Livro</a>
            </div>

            <div th:if="${!livros.empty}">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>T√≠tulo</th>
                                <th>ISBN</th>
                                <th>Categoria</th>
                                <th>Estoque</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="livro : ${livros}">
                                <td><strong th:text="${livro.titulo}"></strong></td>
                                <td th:text="${livro.isbn}"></td>
                                <td>
                                    <span th:if="${livro.categoria}" 
                                          class="badge bg-light text-dark" 
                                          th:text="${livro.categoria.nome}"></span>
                                    <span th:unless="${livro.categoria}">-</span>
                                </td>
                                <td>
                                    <span th:text="${livro.quantidadeDisponivel}"></span> / 
                                    <span th:text="${livro.quantidadeTotal}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/livros/{id}(id=${livro.id})}" 
                                       class="btn btn-sm">Ver</a>
                                    <a th:href="@{/livros/{id}/editar(id=${livro.id})}" 
                                       class="btn btn-sm">Editar</a>
                                    <button type="button" 
                                            class="btn btn-sm btn-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#del' + ${livro.id}">
                                        Deletar
                                    </button>

                                    <div class="modal fade" th:id="'del' + ${livro.id}" tabindex="-1">
                                        <div class="modal-dialog modal-sm">
                                            <div class="modal-content">
                                                <div class="modal-body text-center p-4">
                                                    <p>Excluir "<span th:text="${livro.titulo}"></span>"?</p>
                                                    <button type="button" class="btn btn-sm btn-back" data-bs-dismiss="modal">Cancelar</button>
                                                    <form th:action="@{/livros/{id}/deletar(id=${livro.id})}" method="post" style="display: inline;">
                                                        <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
